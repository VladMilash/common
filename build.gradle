plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.mvo'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.18.0'
    implementation group: 'org.postgresql', name: 'r2dbc-postgresql', version:"1.0.5.RELEASE"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
